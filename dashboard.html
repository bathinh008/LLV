<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Ch·ªçn nh√≥m</title>
<style>
body {
    font-family: Arial;
    background:#f4f6f9;
    padding:30px;
}
.box {
    max-width:700px;
    margin:auto;
    background:#fff;
    padding:20px;
    border-radius:10px;
    box-shadow:0 3px 10px rgba(0,0,0,0.2);
}
h2 { margin-top:0; }
.group, .user-row {
    padding:10px;
    border-radius:8px;
    border:1px solid #ccc;
    margin-bottom:8px;
    cursor:pointer;
    background:#fafafa;
}
.group:hover, .user-row:hover {
    background:#eaf2ff;
}
.admin-panel {
    margin-top:25px;
    padding:15px;
    border-radius:10px;
    background:#fdfdfd;
    box-shadow:0 2px 8px rgba(0,0,0,0.1);
}
input, select {
    padding:6px;
    border-radius:6px;
    border:1px solid #bbb;
    width:100%;
    margin-top:4px;
    margin-bottom:8px;
}
button {
    padding:6px 10px;
    border-radius:6px;
    border:none;
    background:#3498db;
    color:white;
    cursor:pointer;
    font-size:13px;
}
button:hover { background:#2980b9; }
.small-btn {
    padding:3px 8px;
    font-size:12px;
    margin-left:8px;
    background:#e74c3c;
}
.small-btn:hover { background:#c0392b; }
.header-row {
    display:flex;
    justify-content:space-between;
    align-items:center;
    margin-bottom:10px;
}
.badge {
    display:inline-block;
    padding:2px 6px;
    border-radius:8px;
    font-size:11px;
    background:#ecf0f1;
    margin-left:6px;
}
</style>
</head>
<body>

<div class="box">
    <div class="header-row">
        <h2>Ch·ªçn nh√≥m l√†m vi·ªác</h2>
        <div id="userInfo"></div>
    </div>

    <div id="groupList">ƒêang t·∫£i nh√≥m...</div>

    <div id="adminPanel" class="admin-panel" style="display:none;">
        <h3>‚öô Qu·∫£n tr·ªã h·ªá th·ªëng</h3>

        <h4>‚ûï Th√™m nh√≥m</h4>
        <input id="newGroup" placeholder="T√™n nh√≥m m·ªõi">
        <button onclick="addGroup()">Th√™m nh√≥m</button>

        <h4 style="margin-top:20px;">üóë X√≥a nh√≥m</h4>
        <div id="groupDeleteList">ƒêang t·∫£i...</div>

        <h4 style="margin-top:20px;">üë§ Qu·∫£n l√Ω t√†i kho·∫£n</h4>
        <div id="userList">ƒêang t·∫£i danh s√°ch t√†i kho·∫£n...</div>
    </div>
</div>

<script>
const SCRIPT_URL = localStorage.getItem("SCRIPT_URL");

// Th√¥ng tin ng∆∞·ªùi d√πng hi·ªán t·∫°i
const CURRENT_USER = localStorage.getItem("username") || "Unknown";
const CURRENT_GROUP = localStorage.getItem("group") || "";
const CURRENT_ROLE = localStorage.getItem("role") || "user";

// Hi·ªÉn th·ªã th√¥ng tin user + n√∫t ƒëƒÉng xu·∫•t
document.getElementById("userInfo").innerHTML = `
    üë§ ${CURRENT_USER} 
    <span class="badge">${CURRENT_ROLE}</span>
    <button onclick="logout()" style="
        margin-left:12px;
        background:#e74c3c;
        padding:4px 8px;
        border-radius:6px;
        cursor:pointer;
        border:none;
        color:white;
        font-size:12px;
    ">ƒêƒÉng xu·∫•t</button>
`;

function logout() {
    localStorage.clear();
    window.location.href = "index.html";
}


// =====================================
// KH·ªûI ƒê·ªòNG TRANG
// =====================================
document.addEventListener("DOMContentLoaded", () => {
    if (!SCRIPT_URL) {
        document.getElementById("groupList").innerHTML =
            "<span style='color:red'>Kh√¥ng c√≥ scriptUrl! H√£y quay l·∫°i trang ƒëƒÉng nh·∫≠p.</span>";
        return;
    }
    loadGroups();

    if (CURRENT_ROLE === "admin") {
        document.getElementById("adminPanel").style.display = "block";
        loadGroupsForDelete();
        loadUsers();
    }
});


// =====================================
// LOAD GROUPS
// =====================================
async function loadGroups() {
    const box = document.getElementById("groupList");
    box.innerHTML = "ƒêang t·∫£i nh√≥m...";

    try {
        const res = await fetch(SCRIPT_URL + "?action=listGroups");
        const json = await res.json();

        box.innerHTML = "";
        (json.groups || []).forEach(g => {
            const div = document.createElement("div");
            div.className = "group";
            div.textContent = g;

            div.onclick = () => {
                // ‚≠ê CH·∫∂N TRUY C·∫¨P N·∫æU KH√îNG ƒê√öNG NH√ìM ‚≠ê
                const allowed = CURRENT_ROLE === "admin"
					|| CURRENT_GROUP === g
					|| (localStorage.getItem("groups_list") || "").split(",").includes(g);

				if (!allowed) {
					alert("‚ùå B·∫°n kh√¥ng c√≥ quy·ªÅn truy c·∫≠p nh√≥m n√†y!");
					return;
				}

                // Cho ph√©p v√†o
                window.location.href = "scheduler.html?group=" + encodeURIComponent(g);
            };

            box.appendChild(div);
        });

        if (!json.groups || json.groups.length === 0) {
            box.innerHTML = "<i>Ch∆∞a c√≥ nh√≥m n√†o. H√£y th√™m nh√≥m n·∫øu b·∫°n l√† admin.</i>";
        }
    } catch (err) {
        console.error(err);
        box.innerHTML = "<span style='color:red'>Kh√¥ng t·∫£i ƒë∆∞·ª£c nh√≥m.</span>";
    }
}


// =====================================
// ADD GROUP (ADMIN)
// =====================================
async function addGroup() {
    const name = document.getElementById("newGroup").value.trim();
    if (!name) return alert("Nh·∫≠p t√™n nh√≥m!");

    await fetch(`${SCRIPT_URL}?action=addGroup&group=${encodeURIComponent(name)}`);

    alert("ƒê√£ th√™m nh√≥m!");
    document.getElementById("newGroup").value = "";
    loadGroups();
    loadGroupsForDelete();
}


// =====================================
// LOAD GROUP LIST FOR DELETE (ADMIN)
// =====================================
async function loadGroupsForDelete() {
    const box = document.getElementById("groupDeleteList");
    box.innerHTML = "ƒêang t·∫£i...";

    const res = await fetch(SCRIPT_URL + "?action=listGroups");
    const json = await res.json();

    box.innerHTML = "";
    (json.groups || []).forEach(g => {
        const div = document.createElement("div");
        div.className = "group";
        div.innerHTML = `
            ${g}
            <button class="small-btn" onclick="deleteGroup('${g}')">X√≥a</button>
        `;
        box.appendChild(div);
    });

    if (!json.groups || json.groups.length === 0) {
        box.innerHTML = "<i>Ch∆∞a c√≥ nh√≥m n√†o.</i>";
    }
}


// =====================================
// DELETE GROUP (ADMIN)
// =====================================
async function deleteGroup(g) {
    if (!confirm("B·∫°n ch·∫Øc ch·∫Øn mu·ªën x√≥a nh√≥m: " + g + " ?")) return;

    await fetch(`${SCRIPT_URL}?action=deleteGroup&group=${encodeURIComponent(g)}`);

    alert("ƒê√£ x√≥a nh√≥m!");
    loadGroups();
    loadGroupsForDelete();
}


// =====================================
// LOAD USERS (ADMIN)
// =====================================
async function loadUsers() {
    const box = document.getElementById("userList");
    box.innerHTML = "ƒêang t·∫£i...";

    const res = await fetch(SCRIPT_URL + "?action=listUsers");
    const json = await res.json();

    box.innerHTML = "";
    const groups = json.groups || [];
    const users = json.users || [];

    users.forEach(u => {
        const row = document.createElement("div");
        row.className = "user-row";

        row.innerHTML = `
            <b>${u.username}</b>
            <span class="badge">${u.role}</span><br>

            <div style="margin-top:6px;">
                <b>Nh√≥m ch√≠nh:</b><br>
                <select onchange="updateUser('${u.username}', this.value, null)">
                    ${groups.map(g => `
                        <option value="${g}" ${g === u.group ? "selected" : ""}>${g}</option>
                    `).join("")}
                </select>
            </div>

            <div style="margin-top:6px;">
                <b>Nh√≥m ƒë∆∞·ª£c truy c·∫≠p:</b><br>
                ${groups.map(g => `
                    <label style="display:block; margin-top:3px;">
                        <input type="checkbox"
                            onchange="toggleUserGroup('${u.username}', '${g}', this.checked)"
                            ${u.groups.includes(g) ? "checked" : ""}>
                        ${g}
                    </label>
                `).join("")}
            </div>

            <div style="margin-top:6px;">
                <b>Quy·ªÅn h·ªá th·ªëng:</b><br>
                <select onchange="updateUser('${u.username}', null, this.value)">
                    <option value="user" ${u.role==="user"?"selected":""}>user</option>
                    <option value="admin" ${u.role==="admin"?"selected":""}>admin</option>
                </select>
            </div>
        `;

        box.appendChild(row);
    });

    if (users.length === 0) {
        box.innerHTML = "<i>Ch∆∞a c√≥ t√†i kho·∫£n n√†o trong sheet Users.</i>";
    }
}


async function toggleUserGroup(username, group, checked) {
    const res = await fetch(SCRIPT_URL + "?action=listUsers");
    const json = await res.json();

    const user = json.users.find(u => u.username === username);
    let list = user.groups;

    if (checked) {
        if (!list.includes(group)) list.push(group);
    } else {
        list = list.filter(g => g !== group);
    }

    await fetch(
        `${SCRIPT_URL}?action=updateUserGroups`
        + `&username=${encodeURIComponent(username)}`
        + `&groups=${encodeURIComponent(list.join(","))}`
    );
}

// =====================================
// UPDATE USER (ADMIN)
// =====================================
async function updateUser(username, group, role) {
    await fetch(
        `${SCRIPT_URL}?action=updateUser`
        + `&username=${encodeURIComponent(username)}`
        + (group ? `&newGroup=${encodeURIComponent(group)}` : "")
        + (role  ? `&newRole=${encodeURIComponent(role)}`  : "")
    );

    alert("ƒê√£ c·∫≠p nh·∫≠t t√†i kho·∫£n " + username);
}
</script>

</body>
</html>
