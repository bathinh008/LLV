<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CỔNG ĐĂNG NHẬP</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
    body {
        font-family: 'Inter', sans-serif;
        background-color: #f0f2f5;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        color: #1f2937;
    }

    .login-card {
        background: #ffffff;
        width: 100%;
        max-width: 380px;
        padding: 40px 30px;
        border-radius: 16px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.05);
        text-align: center;
    }

    .login-header h2 {
        margin: 0 0 10px 0;
        color: #4a90e2; 
        font-weight: 700;
        font-size: 24px;
        text-transform: uppercase;
    }
    
    .login-header p {
        margin: 0 0 30px 0;
        color: #6b7280;
        font-size: 14px;
    }

    .input-group { margin-bottom: 20px; text-align: left; }
    label { display: block; margin-bottom: 8px; font-weight: 500; font-size: 14px; color: #374151; }

    input[type="text"], input[type="password"] {
        width: 100%;
        padding: 12px 15px;
        border: 1px solid #e5e7eb;
        border-radius: 8px;
        font-size: 14px;
        box-sizing: border-box;
        transition: all 0.2s;
        background: #f9fafb;
        font-family: 'Inter', sans-serif;
    }

    input:focus { outline: none; border-color: #4a90e2; background: #fff; box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.1); }

    .remember { display: flex; align-items: center; margin-bottom: 25px; font-size: 13px; color: #6b7280; }
    .remember input { margin-right: 8px; cursor: pointer; }

    button {
        width: 100%;
        padding: 12px;
        background-color: #4a90e2;
        color: white;
        border: none;
        border-radius: 8px;
        font-weight: 600;
        font-size: 15px;
        cursor: pointer;
        transition: background 0.2s, transform 0.1s;
    }
    button:hover { background-color: #357abd; }
    button:active { transform: scale(0.98); }
    button:disabled { background-color: #9ca3af; cursor: not-allowed; }
</style>
</head>
<body>

<div class="login-card">
    <div class="login-header">
        <h2>Hệ Thống Quản Trị</h2>
        <p>Vui lòng đăng nhập để tiếp tục</p>
    </div>

    <div class="input-group">
        <label>Tên đăng nhập</label>
        <input id="inputUser" type="text" placeholder="Nhập tên đăng nhập">
    </div>

    <div class="input-group">
        <label>Mật khẩu</label>
        <input id="inputPass" type="password" placeholder="••••••••">
    </div>

    <div class="remember">
        <input type="checkbox" id="rememberMe">
        <label for="rememberMe">Ghi nhớ tài khoản</label>
    </div>

    <button id="btnLogin" onclick="login()">Đăng nhập</button>
</div>

<script>
/* =============================
    CẤU HÌNH SUPABASE
============================= */
// Thay thông tin dự án của bạn vào đây
const SUPABASE_URL = 'https://renqusdcczlhrglbclhe.supabase.co';
const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJlbnF1c2RjY3psaHJnbGJjbGhlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjUwMTIyMzUsImV4cCI6MjA4MDU4ODIzNX0.kF960FS-VvAM2rkNo9kVHfmGAkpwrmlZ5Vf9-QFiC2E';

// [SỬA LỖI 1] Phải dùng supabase.createClient
const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

/* =============================
    LOAD USERNAME (nếu có)
============================= */
window.onload = function() {
    const savedUser = localStorage.getItem("remember_username");
    if (savedUser) {
        document.getElementById("inputUser").value = savedUser;
        document.getElementById("rememberMe").checked = true;
        document.getElementById("inputPass").focus();
    } else {
        document.getElementById("inputUser").focus();
    }
};

/* =============================
            LOGIN
============================= */
async function login() {
    // [SỬA LỖI 2] Lấy đúng ID là inputUser và inputPass
    const username = document.getElementById("inputUser").value.trim();
    const password = document.getElementById("inputPass").value.trim();
    const btn = document.getElementById("btnLogin");

    if (!username || !password) {
        return alert("Vui lòng nhập đủ tài khoản & mật khẩu!");
    }

    // Xử lý ghi nhớ
    if (document.getElementById("rememberMe").checked) {
        localStorage.setItem("remember_username", username);
    } else {
        localStorage.removeItem("remember_username");
    }

    btn.disabled = true;
    btn.innerHTML = "⏳ Đang kiểm tra...";

    try {
        // Truy vấn Supabase: Tìm user trong bảng 'users'
        const { data, error } = await _supabase
            .from('users')
            .select('*')
            .eq('username', username)
            .eq('password', password) // Lưu ý: Nên mã hóa password sau này
            .single(); // Lấy 1 dòng duy nhất

        if (error || !data) {
            btn.disabled = false;
            btn.innerHTML = "Đăng nhập";
            return alert("Sai tài khoản hoặc mật khẩu!");
        }

        // Đăng nhập thành công -> Lưu session
        localStorage.setItem("currentUser", JSON.stringify({
            username: data.username,
            role: data.role,
            group: data.main_group,
            groupsSub: data.sub_groups
        }));

        // Chuyển trang
        window.location.href = "dashboard.html";
        
    } catch (err) {
        console.error(err);
        alert("Lỗi kết nối!");
        btn.disabled = false;
        btn.innerHTML = "Đăng nhập";
    }
}

// Bắt sự kiện phím Enter
document.addEventListener("keydown", function(e) {
    if (e.key === "Enter") {
        if (document.activeElement.id === "inputUser") {
            document.getElementById("inputPass").focus();
        } else {
            login();
        }
    }
});
</script>

</body>
</html>
