<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>C·ªîNG ƒêƒÇNG NH·∫¨P</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script src="config.js"></script>

<style>
    body {

    .login-card {

    }
    
    .login-header p {

    }

    .input-group { margin-bottom: 20px; text-align: left; }

    input[type="text"], input[type="password"] {

    input:focus { outline: none; border-color: #4a90e2; background: #fff; box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.1); }

    .remember { display: flex; align-items: center; margin-bottom: 25px; font-size: 13px; color: #6b7280; }
    .remember input { margin-right: 8px; cursor: pointer; }

    button {
        width: 100%;
        padding: 12px;
        background-color: #4a90e2;
        color: white;
        border: none;
        border-radius: 8px;
        font-weight: 600;
        font-size: 15px;
        cursor: pointer;
        transition: background 0.2s, transform 0.1s;
    }
    button:hover { background-color: #357abd; }
    button:active { transform: scale(0.98); }
    button:disabled { background-color: #9ca3af; cursor: not-allowed; }
</style>
</head>
<body>

<div class="login-card">
    <div class="login-header">
        <h2>H·ªá Th·ªëng Qu·∫£n Tr·ªã</h2>
        <p>Vui l√≤ng ƒëƒÉng nh·∫≠p ƒë·ªÉ ti·∫øp t·ª•c</p>
    </div>

    <div class="input-group">
        <label>T√™n ƒëƒÉng nh·∫≠p</label>
        <input id="inputUser" type="text" placeholder="Nh·∫≠p t√™n ƒëƒÉng nh·∫≠p">
    </div>

    <div class="input-group">
        <label>M·∫≠t kh·∫©u</label>
        <input id="inputPass" type="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
    </div>

    <div class="remember">
        <input type="checkbox" id="rememberMe">
        <label for="rememberMe">Ghi nh·ªõ t√†i kho·∫£n</label>
    </div>

    <button id="btnLogin" onclick="login()">ƒêƒÉng nh·∫≠p</button>
</div>

<script>
/* =============================
    LOAD USERNAME (n·∫øu c√≥)
============================= */
window.onload = function() {
    const savedUser = localStorage.getItem("remember_username");
    if (savedUser) {
        document.getElementById("inputUser").value = savedUser;
        document.getElementById("rememberMe").checked = true;
        document.getElementById("inputPass").focus();
    } else {
        document.getElementById("inputUser").focus();
    }
};

/* =============================
            LOGIN
============================= */
async function login() {
    // [S·ª¨A L·ªñI 2] L·∫•y ƒë√∫ng ID l√† inputUser v√† inputPass
    const username = document.getElementById("inputUser").value.trim();
    const password = document.getElementById("inputPass").value.trim();
    const btn = document.getElementById("btnLogin");

    if (!username || !password) {
        return alert("Vui l√≤ng nh·∫≠p ƒë·ªß t√†i kho·∫£n & m·∫≠t kh·∫©u!");
    }

    // X·ª≠ l√Ω ghi nh·ªõ
    if (document.getElementById("rememberMe").checked) {
        localStorage.setItem("remember_username", username);
    } else {
        localStorage.removeItem("remember_username");
    }

    //btn.disabled = true;
    //btn.innerHTML = "‚è≥ ƒêang ki·ªÉm tra...";
	showLoading(true, "üîê ƒêang ki·ªÉm tra ƒëƒÉng nh·∫≠p...");

    try {
        // Truy v·∫•n Supabase: T√¨m user trong b·∫£ng 'users'
        const { data, error } = await _supabase
            .from('users')
            .select('*')
            .eq('username', username)
            .eq('password', password) // L∆∞u √Ω: N√™n m√£ h√≥a password sau n√†y
            .single(); // L·∫•y 1 d√≤ng duy nh·∫•t

        if (error || !data) {
            btn.disabled = false;
            btn.innerHTML = "ƒêƒÉng nh·∫≠p";
            return alert("Sai t√†i kho·∫£n ho·∫∑c m·∫≠t kh·∫©u!");
        }

        // ƒêƒÉng nh·∫≠p th√†nh c√¥ng -> L∆∞u session
        localStorage.setItem("currentUser", JSON.stringify({
            username: data.username,
            role: data.role,
            group: data.main_group,
            groupsSub: data.sub_groups
        }));

        // Chuy·ªÉn trang
        window.location.href = "dashboard.html";
        
    } catch (err) {
        console.error(err);
        alert("L·ªói k·∫øt n·ªëi!");
        btn.disabled = false;
        btn.innerHTML = "ƒêƒÉng nh·∫≠p";
    }
	
	showLoading(false);
}

// B·∫Øt s·ª± ki·ªán ph√≠m Enter
document.addEventListener("keydown", function(e) {
    if (e.key === "Enter") {
        if (document.activeElement.id === "inputUser") {
            document.getElementById("inputPass").focus();
        } else {
            login();
        }
    }
});
</script>

</body>
</html>
