    /* --- [M·ªöI] CSS CHO POPUP TH√îNG B√ÅO --- */
    .popup-bg {

<body>

<div id="sysMsgPopup" class="popup-bg">

        </div>

</div>

<div class="login-card">
    <div class="login-header">
        <h2>H·ªá Th·ªëng Qu·∫£n Tr·ªã</h2>
        <p>Vui l√≤ng ƒëƒÉng nh·∫≠p ƒë·ªÉ ti·∫øp t·ª•c</p>
    </div>

    <div class="input-group">
        <label>T√™n ƒëƒÉng nh·∫≠p</label>
        <input id="inputUser" type="text" placeholder="Nh·∫≠p t√™n ƒëƒÉng nh·∫≠p">
    </div>

    <div class="input-group">
        <label>M·∫≠t kh·∫©u</label>
        <input id="inputPass" type="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
    </div>

    <div class="remember">
        <input type="checkbox" id="rememberMe">
        <label for="rememberMe">Ghi nh·ªõ t√†i kho·∫£n</label>
    </div>

    <button id="btnLogin" onclick="login()">ƒêƒÉng nh·∫≠p</button>
</div>

<script>
/* =============================
    LOAD USERNAME (n·∫øu c√≥)
============================= */
window.onload = function() {
    const savedUser = localStorage.getItem("remember_username");
    if (savedUser) {
        document.getElementById("inputUser").value = savedUser;
        document.getElementById("rememberMe").checked = true;
        document.getElementById("inputPass").focus();
    } else {
        document.getElementById("inputUser").focus();
    }
};

/* =============================
            LOGIN
============================= */
async function login() {
    const username = document.getElementById("inputUser").value.trim();
    const password = document.getElementById("inputPass").value.trim();
    const btn = document.getElementById("btnLogin");

    if (!username || !password) {
        return showSystemMsg("H·ªÜ TH·ªêNG", 'Vui l√≤ng nh·∫≠p ƒë·ªß t√†i kho·∫£n & m·∫≠t kh·∫©u!', "error");
    }

    // X·ª≠ l√Ω ghi nh·ªõ
    if (document.getElementById("rememberMe").checked) {
        localStorage.setItem("remember_username", username);
    } else {
        localStorage.removeItem("remember_username");
    }

    // G·ªçi h√†m loading t·ª´ config.js
    if (typeof showLoading === 'function') {
        showLoading(true, "üîê ƒêang ki·ªÉm tra ƒëƒÉng nh·∫≠p...");
    } else {
        btn.innerText = "‚è≥ ƒêang ki·ªÉm tra...";
        btn.disabled = true;
    }

    try {
        // _supabase ƒë∆∞·ª£c kh·ªüi t·∫°o trong config.js
        const { data, error } = await _supabase
            .from('users')
            .select('*')
            .eq('username', username)
            .eq('password', password)
            .single();

        if (error || !data) {
            if (typeof showLoading === 'function') showLoading(false);
            btn.disabled = false;
            btn.innerText = "ƒêƒÉng nh·∫≠p";
            return showSystemMsg("ƒêƒÇNG NH·∫¨P TH·∫§T B·∫†I", 'Sai t√†i kho·∫£n ho·∫∑c m·∫≠t kh·∫©u!', "error");
        }

        // ƒêƒÉng nh·∫≠p th√†nh c√¥ng
        localStorage.setItem("currentUser", JSON.stringify({
            username: data.username,
            role: data.role,
            group: data.main_group,
            groupsSub: data.sub_groups
        }));

        window.location.href = "dashboard.html";
        
    } catch (err) {
        console.error(err);
        if (typeof showLoading === 'function') showLoading(false);
        btn.disabled = false;
        btn.innerText = "ƒêƒÉng nh·∫≠p";
        showSystemMsg("L·ªñI K·∫æT N·ªêI", 'Kh√¥ng th·ªÉ k·∫øt n·ªëi ƒë·∫øn m√°y ch·ªß: ' + err.message, "error");
    }
}

// ================= H√ÄM HI·ªÇN TH·ªä TH√îNG B√ÅO ƒê·∫∏P =================
function showSystemMsg(title, message, type = 'info') {
    const popup = document.getElementById("sysMsgPopup");
    const titleEl = document.getElementById("sysMsgTitle");
    const contentEl = document.getElementById("sysMsgContent");
    const iconEl = document.getElementById("sysMsgIcon");

    if (!popup) return alert(message); // Fallback n·∫øu ch∆∞a load HTML

    // 1. C·∫•u h√¨nh m√†u s·∫Øc
    if (type === 'error') {
        titleEl.style.background = "#e74c3c"; // ƒê·ªè
        iconEl.innerText = "‚ùå";
        // N·∫øu ti√™u ƒë·ªÅ r·ªóng th√¨ l·∫•y m·∫∑c ƒë·ªãnh
        titleEl.innerText = title || "L·ªói H·ªá Th·ªëng";
    } else if (type === 'warning') {
        titleEl.style.background = "#f39c12"; // Cam
        iconEl.innerText = "‚ö†Ô∏è";
        titleEl.innerText = title || "C·∫£nh B√°o";
    } else if (type === 'success') {
        titleEl.style.background = "#2ecc71"; // Xanh l√°
        iconEl.innerText = "‚úÖ";
        titleEl.innerText = title || "Th√†nh C√¥ng";
    } else {
        titleEl.style.background = "#4a90e2"; // Xanh d∆∞∆°ng
        iconEl.innerText = "‚ÑπÔ∏è";
        titleEl.innerText = title || "Th√¥ng B√°o";
    }

    contentEl.innerHTML = message;
    popup.style.display = "flex";
}

// [M·ªöI] H√ÄM ƒê√ìNG POPUP (QUAN TR·ªåNG)
function closePopup(id) {
    const el = document.getElementById(id);
    if (el) el.style.display = 'none';
}

// B·∫Øt s·ª± ki·ªán ph√≠m Enter
document.addEventListener("keydown", function(e) {
    if (e.key === "Enter") {
        // N·∫øu popup ƒëang hi·ªán th√¨ Enter ƒë·ªÉ ƒë√≥ng popup
        const popup = document.getElementById("sysMsgPopup");
        if (popup && popup.style.display === "flex") {
            closePopup("sysMsgPopup");
            return;
        }

        if (document.activeElement.id === "inputUser") {
            document.getElementById("inputPass").focus();
        } else {
            login();
        }
    }
});
</script>
